{% extends "base.html" %}

{% block body %}
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <div class="post-preview">
      <a href="#">
        <h2 class="post-title">
          {{ blog.content }}
        </h2>
      </a>
      <img src="{{ blog.image.url }}" class="img-responsive">
      <p class="post-meta">{{ blog.body }}</p>
      <p class="post-meta">{{ blog.posted_date|date:"Y/m/d h:m:s" }}</p>
    </div>
    <a href="{% url 'update' blog.id %}" class="btn btn-primary">編集</a>
    <a href="{% url 'delete' blog.id %}" class="btn btn-danger">削除</a>
  </div>
</div>
{% endblock %}
